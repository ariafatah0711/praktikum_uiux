<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Rupiah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen space-x-8">

    <div class="bg-white p-6 rounded-xl shadow-lg w-80">
        <h2 class="text-2xl font-bold mb-2 text-gray-800">Dolar US ke Rupiah</h2>
        <h4 class="text-gray-600 mb-4">Nilai Kurs: Rp. <span class="font-semibold kursIDR">16.000</span></h4>

        <label for="dolar" class="block mb-1 font-medium text-gray-700">Dolar US:</label>
        <input type="number" id="dolar" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" onkeyup="USToIDR()"/>

        <h4 class="mt-4 text-gray-700 font-medium">
            Hasil Konversi: <span class="font-bold text-green-600">Rp <span id="result1">0</span></span>
        </h4>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-lg w-80">
        <h2 class="text-2xl font-bold mb-2 text-gray-800">Rupiah ke Dolar US</h2>
        <h4 class="text-gray-600 mb-4">Nilai Kurs: Rp. <span class="font-semibold kursIDR">16.000</span></h4>

        <label for="rupiah" class="block mb-1 font-medium text-gray-700">Rupiah:</label>
        <input type="number" id="rupiah" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" onkeyup="IDRToUSD()"/>

        <h4 class="mt-4 text-gray-700 font-medium">
            Hasil Konversi: <span class="font-bold text-green-600">$ <span id="result2">0</span></span>
        </h4>
    </div>

    <script>
        const IDR = 16000;
        // let dolarInput = document.getElementById('dolar');
        // let resultSpan = document.getElementById('result1');

        function USToIDR() {
            const {dolarInput, resultSpan} = {dolarInput: document.getElementById('dolar'), resultSpan: document.getElementById('result1')}

            // if (dolarInput.value >= 10000) {resultSpan.innerText = "Kaya Punya Banyak Duit Aja ðŸ˜…"; return;}
            let result1 = dolarInput.value * IDR;
            resultSpan.innerText = result1.toLocaleString('id-ID');
        }

        const IDRToUSD = () => {
            let rupiah = $('#rupiah').val();

            // if (rupiah >=  159984000) {$('#result2').text("Kaya Punya Banyak Duit Aja ðŸ˜…"); return;}
            let result = rupiah / IDR;
            $('#result2').text(result.toLocaleString('en-US'));
        }
    </script>

</body>
</html>
