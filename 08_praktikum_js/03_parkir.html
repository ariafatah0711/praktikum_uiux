<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkir STT NF</title>
</head>
<body>

    <h1>Harga Parkir STT NF</h1>
    <label for="in">Jam Masuk</label>
    <input type="number" id="in">

    <label for="out">Jam Keluar</label>
    <input type="number" id="out">

    <button onclick="hargaParkir()">Parkir</button>
    durasi: <span id="durasi"></span>
    harga: <span id="harga"></span>

    <script>
        let tarifAwal = 3000;

        function hargaParkir() {
            const {inTime, outTime, durasiSpan, hargaSpan} = {
                inTime: document.getElementById('in').value,
                outTime: document.getElementById('out').value,
                durasiSpan: document.getElementById('durasi'),
                hargaSpan: document.getElementById('harga')
            };

            let durasi =  outTime - inTime;

            let selisihWaktu = Math.round(durasi - 2);
            let tarifLanjut = selisihWaktu * 1000;
            let harga = tarifAwal + tarifLanjut;

            console.log(durasi, harga)
            durasiSpan.innerText = durasi + " jam";
            hargaSpan.innerText = "Rp " + harga;
        }
    </script>

</body>
</html>
