<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar javascript</title>
    <script>
        /* input dasar */
        console.log("Hello World!") // tampil di cojnsole browser
        // alert("Selamat datang di belajar javascript") // tampil di popup browser
        document.write("Ini adalah tulisan dari javascript") // tampil di halaman browser

        /* menampilkan tanggal hari ini */
        let today = new Date();
        console.log(today);
        document.write(`<br> Hari ini Tanggal: ${today}`)
    </script>
</head>
<body>
    <h1>Belajar javascript Epsd 1</h1>
    <hr>
    <div id="nf">
    </div>

    <script>
        let area_nf = document.getElementById("nf");
        area_nf.innerHTML("<h3>Aria Fatah Anom - Teknik Informatika</h3>")
    </script>
</body>
</html>
